<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LED Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f4f4f9;
        color: #333;
        padding: 20px;
      }
      h1 {
        color: #0056b3;
      }
      .section {
        background: #fff;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      }
      label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
      }
      .slider-container,
      .dropdown-container,
      .button-container {
        margin: 10px 0;
        display: flex;
        align-items: center;
      }
      .slider-container input[type="range"] {
        margin: 0 10px;
        width: 200px;
      }
      .dropdown-container select {
        margin-left: 10px;
      }
      button {
        padding: 8px 16px;
        margin-left: 10px;
        cursor: pointer;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #0056b3;
        font-weight: bold;
      }
      #log {
        border: 1px solid #ccc;
        padding: 5px;
        height: 100px;
        overflow-y: auto;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/status">Status</a>
      <a href="/update">Update Firmware</a>
      <a href="/updatefs">Update SPIFFS</a>
      <a href="/reboot">Reboot</a>
      <a href="/control">Control Panel</a>
    </nav>

    <h1>LED Control Panel</h1>

    <!-- Palettes -->
    <div class="section" id="paletteSection">
      <h2>Palettes</h2>
      <div>
        <label for="paletteSelect">Select Palette:</label>
        <select id="paletteSelect"></select>
        <button id="btnSetPalette">Set</button>
      </div>
      <div>
        Current Palette: <span id="currentPaletteInfo">Loading...</span>
      </div>
    </div>

    <!-- Brightness / Fade / Tail / Spawn / Max Flakes / Speed -->
    <div class="section">
      <h2>Flake Settings</h2>

      <!-- Brightness -->
      <div class="slider-container">
        <label>Brightness:</label>
        <input
          type="range"
          id="sliderBrightness"
          min="0"
          max="255"
          value="30"
        />
        <span id="lblBrightness">30</span>
      </div>

      <!-- Fade Amount -->
      <div class="slider-container">
        <label>Fade Amount:</label>
        <input type="range" id="sliderFade" min="0" max="255" value="80" />
        <span id="lblFade">80</span>
      </div>

      <!-- Tail Length -->
      <div class="slider-container">
        <label>Tail Length:</label>
        <input type="range" id="sliderTail" min="1" max="30" value="5" />
        <span id="lblTail">5</span>
      </div>

      <!-- Spawn Rate -->
      <div class="slider-container">
        <label>Spawn Rate:</label>
        <input
          type="range"
          id="sliderSpawn"
          step="0.01"
          min="0"
          max="1"
          value="0.6"
        />
        <span id="lblSpawn">0.60</span>
      </div>

      <!-- Max Flakes -->
      <div class="slider-container">
        <label>Max Flakes:</label>
        <input
          type="range"
          id="sliderMaxFlakes"
          min="10"
          max="500"
          value="200"
        />
        <span id="lblMaxFlakes">200</span>
      </div>

      <!-- Update Speed -->
      <div class="slider-container">
        <label>Update Speed (ms):</label>

        <!-- A 'log-scale' slider from 0..100 -->
        <input
          type="range"
          id="sliderSpeed"
          min="0"
          max="100"
          step="1"
          value="10"
          style="margin-right: 10px"
        />

        <!-- A numeric text box to type exact speed -->
        <input
          type="number"
          id="txtSpeed"
          min="10"
          max="60000"
          step="1"
          value="80"
          style="width: 80px; margin-right: 10px"
        />

        <!-- The displayed label (just to mirror the final value) -->
        <span id="lblSpeed">80</span>
      </div>
    </div>

    <!-- Panel Settings -->
    <div class="section">
      <h2>Panel Settings</h2>
      <div class="button-container">
        <button id="btnSwapPanels">Swap Panels</button>
      </div>
      <div class="dropdown-container">
        <label>Panel Order:</label>
        <select id="selPanelOrder">
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
        <button id="btnSetPanelOrder">Set</button>
      </div>
      <div class="dropdown-container">
        <label>Rotate Panel1:</label>
        <select id="selRotateP1">
          <option value="0">0</option>
          <option value="90">90</option>
          <option value="180">180</option>
          <option value="270">270</option>
        </select>
        <button id="btnRotateP1">Rotate</button>
      </div>
      <div class="dropdown-container">
        <label>Rotate Panel2:</label>
        <select id="selRotateP2">
          <option value="0">0</option>
          <option value="90">90</option>
          <option value="180">180</option>
          <option value="270">270</option>
        </select>
        <button id="btnRotateP2">Rotate</button>
      </div>
    </div>

    <!-- Log / Output -->
    <div class="section">
      <h2>Log</h2>
      <div id="log"></div>
    </div>

    <script>
      const logDiv = document.getElementById("log");

      function log(msg) {
        console.log(msg);
        logDiv.innerText += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      // Palettes
      const paletteSelect = document.getElementById("paletteSelect");
      const btnSetPalette = document.getElementById("btnSetPalette");
      const currentPaletteInfo = document.getElementById("currentPaletteInfo");

      // Sliders
      const sBrightness = document.getElementById("sliderBrightness");
      const lBrightness = document.getElementById("lblBrightness");

      const sFade = document.getElementById("sliderFade");
      const lFade = document.getElementById("lblFade");

      const sTail = document.getElementById("sliderTail");
      const lTail = document.getElementById("lblTail");

      const sSpawn = document.getElementById("sliderSpawn");
      const lSpawn = document.getElementById("lblSpawn");

      const sMaxFlakes = document.getElementById("sliderMaxFlakes");
      const lMaxFlakes = document.getElementById("lblMaxFlakes");

      const sSpeed = document.getElementById("sliderSpeed");
      const lSpeed = document.getElementById("lblSpeed");

      // Panels
      const btnSwapPanels = document.getElementById("btnSwapPanels");
      const selPanelOrder = document.getElementById("selPanelOrder");
      const btnSetPanelOrder = document.getElementById("btnSetPanelOrder");
      const selRotateP1 = document.getElementById("selRotateP1");
      const btnRotateP1 = document.getElementById("btnRotateP1");
      const selRotateP2 = document.getElementById("selRotateP2");
      const btnRotateP2 = document.getElementById("btnRotateP2");

      /***********************************************
       * Helper: update label on 'input',
       * but only call server on 'change'
       ***********************************************/
      function setupSlider(sliderElem, labelElem, apiUrlParam) {
        // update label as user moves the slider
        sliderElem.addEventListener("input", () => {
          labelElem.innerText = sliderElem.value;
        });

        // only call the server when the user releases
        sliderElem.addEventListener("change", () => {
          fetch(`/api/${apiUrlParam}?val=${sliderElem.value}`)
            .then((r) => r.text())
            .then((txt) => log(txt))
            .catch((err) => log("Error: " + err));
        });
      }

      // Set up each slider
      setupSlider(sBrightness, lBrightness, "setBrightness");
      setupSlider(sFade, lFade, "setFadeAmount");
      setupSlider(sTail, lTail, "setTailLength");
      setupSlider(sSpawn, lSpawn, "setSpawnRate");
      setupSlider(sMaxFlakes, lMaxFlakes, "setMaxFlakes");
      setupSlider(sSpeed, lSpeed, "setSpeed");

      /***********************************************
       * Palettes
       ***********************************************/
      function getPalette() {
        fetch("/api/getPalette")
          .then((r) => r.json())
          .then((obj) => {
            currentPaletteInfo.innerText = `#${obj.current} ${obj.name}`;
            paletteSelect.value = obj.current; // match dropdown
          })
          .catch((err) => log("Palette fetch error: " + err));
      }

      btnSetPalette.addEventListener("click", () => {
        const pVal = paletteSelect.value; // 1-based palette index
        fetch(`/api/setPalette?val=${pVal}`)
          .then((r) => r.text())
          .then((txt) => {
            log(txt);
            getPalette(); // refresh current palette
          })
          .catch((err) => log("setPalette error: " + err));
      });

      /***********************************************
       * Panel Buttons
       ***********************************************/
      btnSwapPanels.addEventListener("click", () => {
        fetch("/api/swapPanels")
          .then((r) => r.text())
          .then((txt) => log(txt))
          .catch((err) => log("swapPanels error: " + err));
      });

      btnSetPanelOrder.addEventListener("click", () => {
        const val = selPanelOrder.value; // "left" or "right"
        fetch(`/api/setPanelOrder?val=${val}`)
          .then((r) => r.text())
          .then((txt) => log(txt))
          .catch((err) => log("setPanelOrder error: " + err));
      });

      btnRotateP1.addEventListener("click", () => {
        const val = selRotateP1.value; // angle
        fetch(`/api/rotatePanel1?val=${val}`)
          .then((r) => r.text())
          .then((txt) => log(txt))
          .catch((err) => log("rotatePanel1 error: " + err));
      });

      btnRotateP2.addEventListener("click", () => {
        const val = selRotateP2.value;
        fetch(`/api/rotatePanel2?val=${val}`)
          .then((r) => r.text())
          .then((txt) => log(txt))
          .catch((err) => log("rotatePanel2 error: " + err));
      });

      /***********************************************
       * On page load, fetch initial data
       ***********************************************/
      window.addEventListener("load", () => {
        // 1) load palette list
        // building the palette dropdown
        fetch("/api/listPalettes")
          .then((res) => res.json())
          .then((data) => {
            paletteSelect.innerHTML = "";
            data.forEach((p, idx) => {
              const opt = document.createElement("option");
              opt.value = idx; // <-- now direct index
              opt.innerText = `${idx + 1}: ${p}`; // show to user
              paletteSelect.appendChild(opt);
            });
            getPalette(); // afterwards, fetch the current palette
          })
          .catch((err) => log("Error fetching palette list: " + err));

        // 2) get brightness
        fetch("/api/getBrightness")
          .then((r) => r.text())
          .then((val) => {
            sBrightness.value = val;
            lBrightness.innerText = val;
          });

        // 3) get fade
        fetch("/api/getFadeAmount")
          .then((r) => r.text())
          .then((val) => {
            sFade.value = val;
            lFade.innerText = val;
          });

        // 4) get tail
        fetch("/api/getTailLength")
          .then((r) => r.text())
          .then((val) => {
            sTail.value = val;
            lTail.innerText = val;
          });

        // 5) get spawn
        fetch("/api/getSpawnRate")
          .then((r) => r.text())
          .then((val) => {
            sSpawn.value = val;
            lSpawn.innerText = val;
          });

        // 6) get max flakes
        fetch("/api/getMaxFlakes")
          .then((r) => r.text())
          .then((val) => {
            sMaxFlakes.value = val;
            lMaxFlakes.innerText = val;
          });

        // 7) get update speed
        fetch("/api/getSpeed")
          .then((r) => r.text())
          .then((val) => {
            sSpeed.value = val;
            lSpeed.innerText = val;
          });
      });
    </script>
  </body>
</html>
