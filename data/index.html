<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ESP32 Controller</title>
    <style>
      /* Updated CSS for dark mode and improved UI */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        padding: 0;
        background: #121212;
        color: #E0E0E0;
      }

      h1 {
        color: #1E90FF;
      }

      nav {
        margin-bottom: 20px;
        padding: 10px;
        background: #1F1F1F;
        color: #E0E0E0;
      }

      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #E0E0E0;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8em;
        color: #888;
      }

      /* New style for resizable log box */
      .log-box {
        width: 100%;
        min-height: 200px;
        height: 300px;
        resize: vertical;
        overflow: auto;
        background: #1e1e1e;
        border: 1px solid #333;
        padding: 10px;
        box-sizing: border-box;
      }

      /* Style for progress bars (e.g., firmware and SPIFFS upload) */
      .progress-bar {
        max-width: 400px;
        width: 100%;
        margin: 10px auto;
        display: block;
      }

      /* Optional container for page content */
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/status">Status</a>
      <a href="/update">Update Firmware</a>
      <a href="/updatefs">Update SPIFFS</a>
      <a href="/reboot">Reboot</a>
      <a href="/control">Control Panel</a>
    </nav>

    <h1>ESP32 Controller</h1>
    <p>Welcome to the ESP32 Web Interface.</p>
    <footer>&copy; 2024 ESP32 Controller</footer>
  </body>
</html>
